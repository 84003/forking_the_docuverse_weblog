---
layout: default
---

<section class="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
  <span class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d-%m-%Y" }}</time> &#124; {% for tag in page.tags %}
    <a href="./tag/{{tag}}/">&#x23;{{tag}}</a>
    {% unless forloop.last %}
    {% endunless %}
    {% endfor %}
  </span>
</section>
