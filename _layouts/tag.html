---
layout: default
---

<section class="posts">
<h1>&#x23;{{page.tag}}</h1>
<!-- works only locally -->
    <ul>
      {% for post in site.posts %}
      {% if post.tags contains page.tag %}
      <li><a class="post" href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%Y" }}</time></li>
      {% endif %}
      {% endfor %}
    </ul>

</section>
